<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Relembrando display</title>
</head>
<body>
        <h2>Display Block</h2>   <!-- Ocupa a Linha Inteira-->
        <div class="block"></div>
        
        
        <h2>Display InLine</h2> <!-- Ocupa só o tamanho do texto-->
        <p class="inline">Paragrafo</p>
        <p>Paragrafo</p>


        <h2>Display inLine-Block</h2> <!-- Ocupa um tamanho definido pelo Widht e o Height-->
        <p class="inLine-Block">Parágrafo</p>
        <p class="inline-Block">Parágrafo</p>




        <h2>Display Flex</h2>   <!-- Flexibilidade Maior-->
        <p class="flex">Parágrafo</p>
        <p class="flex">Parágrafo</p>
        <p class="flex">Parágrafo</p>    
</body>
</html>
